services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./wp:/var/www/html
      - ./plugins:/var/www/html/wp-content/plugins
    networks:
      - kwc-net
  php:
    build: ./php
    volumes:
      - ./wp:/var/www/html
      - ./plugins:/var/www/html/wp-content/plugins
    networks:
      - kwc-net
  redis:
    image: redis:alpine
    networks:
      - kwc-net
  mysql:
    image: mysql
    ports: 
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my-app
      MYSQL_USER: app-user
      MYSQL_PASSWORD: app-pass
    volumes:
      - mysqldata:/var/lib/mysql
    networks:
      - kwc-net
networks:
  kwc-net:
    driver: "bridge"
volumes:
  mysqldata:
    driver: "local"